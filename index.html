
<!DOCTYPE html>
<html>
<head>
<style>
button {
    background-color: #D10E0E; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
}

</style>
</head>
<body>

<h2>Button Colors</h2>
<p>Change the background color of a button with the background-color property:</p>

<button onclick="document.getElementById('2017').src='trump2017.png'">2017</button>
<button onclick="document.getElementById('2016').src='trump2016.png'">2016</button>
<button onclick="document.getElementById('2015').src='trump2015.png'">2015</button>
<button onclick="document.getElementById('2014').src='trump2014.png'">2014</button>
<button onclick="document.getElementById('2013').src='trump2013.png'">2013</button>
<button onclick="document.getElementById('2012').src='trump2012.png'">2012</button>
<button onclick="document.getElementById('2011').src='trump2011.png'">2011</button>
<button onclick="document.getElementById('2010').src='trump2010.png'">2010</button>
<button onclick="document.getElementById('2009').src='trump2009.png'">2009</button>

<img id="2017" src="tump2017.png" style="width:1000px">
<img id="2016" src="tump2016.png" style="width:100px">

</body>
</html>
