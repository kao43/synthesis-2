<!DOCTYPE html>
<html>
<head>
<style>
button {
    background-color: #D10E0E;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
}

</style>
</head>
<body>

<script type = "text/javascript">
        function trump2017()
        {
            document.getElementById("2017").src = "trump2017.png";
        }
        function trump2016()
        {
            document.getElementById("2016").src ="trump2016.png";
        } </script>

<button onclick="trump2017()">2017</button>
<button onclick="document.getElementById('2016').src='trump2016.png'">2016</button>
<button onclick="document.getElementById('2015').src='trump2015.png'">2015</button>
<button onclick="document.getElementById('2014').src='trump2014.png'">2014</button>
<button onclick="document.getElementById('2013').src='trump2013.png'">2013</button>
<button onclick="document.getElementById('2012').src='trump2012.png'">2012</button>
<button onclick="document.getElementById('2011').src='trump2011.png'">2011</button>

<button onclick="document.getElementById('2009').src='trump2009.png'">2009</button>

</body>
</html>
